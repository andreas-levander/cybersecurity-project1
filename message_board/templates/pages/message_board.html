<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Message Board!</title>
    </head>

    <body>
        <h1>Message Board!</h1>

        <ul>
            {% for item in items %}
            <li>{{item}}</li>
            {% endfor %}
        </ul>



        <h2>Add message</h2>
        <form action="./add/" method="POST">
            {% csrf_token %}
            <input type="text" name="content"/>
            <input type="submit"/>
        </form>

        <h2>Clear everything</h2>
        <form action="/erase" method="POST">
            {% csrf_token %}
            <button type="submit" >Clear!</button>
        </form>

    </body>
</html>
